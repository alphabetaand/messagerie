            background-color: #ffffff;

        /* Barre du haut */
        .header {
            text-align: center;

            position: sticky;
            top: 0;

        }

        /* Zone de chat */
        .chat {
            display: flex;
            flex-direction: column;
            padding: 15px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        /* Message gris (toi) */
        .message-moi {

            display: flex;
            align-items: center;
            padding: 10px;
        }

        .input-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .input-bar button {
            background: none;
            border: none;
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
