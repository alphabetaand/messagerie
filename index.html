<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGIAR & CO - Messagerie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* En-tÃªte iPhone */
    .header {
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 17px;
      border-bottom: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    /* Bulle de notification */
    #notif-bulle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-family: sans-serif;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Style des bulles de messages */
    .message {
      max-width: 75%;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }

    .me {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat {
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="header">AGIAR & CO</div>

  <!-- Conteneur des messages -->
  <div class="chat">
    <div class="message me">Salut, tâ€™as reÃ§u le code QR ?</div>
    <div class="message">Oui, je lâ€™ai scannÃ© Ã  14h32 !</div>
  </div>

  <!-- Notification -->
  <div id="notif-bulle">ðŸ”” Nouveau message reÃ§u</div>
  <audio id="notif" src="notification.mp3" preload="auto"></audio>

  <script>
    function playNotif() {
      const notif = document.getElementById("notif");
      const bulle = document.getElementById("notif-bulle");

      notif.play().catch(() => {
        // Si le navigateur bloque la lecture, on attend un clic
        document.body.addEventListener("click", () => notif.play(), { once: true });
      });

      // Affiche la bulle
      bulle.style.display = "block";
      setTimeout(() => bulle.style.display = "none", 3000);
    }

    window.onload = playNotif;
  </script>
</body>
</html>
